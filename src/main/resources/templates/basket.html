<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Корзина</title>
</head>
<body>
<div th:include="header :: headerr"></div>
<div class="container">
    <br><h4>Ваша корзина</h4><br>
    <table class="table_price">
        <caption>Ваша корзина</caption>
        <tr>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        <tfoot>
        <tr>
            <td>Сумма Вашего заказа</td>
            <td></td>
            <td th:text="${sum}">...</td>
        </tr>
        </tfoot>
        <tr th:each="prod:${prods}">
            <td th:text="${prod.name}">Basic</td>
            <td th:text="${prod.cost}">10$</td>
            <td th:text="${prod.quantityForOder}">10$</td>
            <td><a th:href="@{/del_from_basket(prodDelName=${prod.name})}">Удалить</a></td>
        </tr>
    </table>
    <br>
    <a class="btn btn-primary" href="/order" role="button">Купить</a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
