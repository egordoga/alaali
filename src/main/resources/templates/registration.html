<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Регистрация</title>
</head>
<body th:inline="text">
<div class="container">
    <h2>Регистрация [[${visitorRole}]]</h2>
    <form th:action="@{/visitor}" th:object="${visitor}" method="post">
        <div class="form-group">
            <label for="inputName">Наименование или фамилия</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                   th:placeholder="${typeName}"
                   required th:field="*{name}">
            <small id="nameHelp" class="form-text text-muted">Ваши данные</small>
        </div>
        <div class="form-group">
            <label for="inputPhone">Телефон</label>
            <input type="text" class="form-control" id="inputPhone" aria-describedby="emailHelp"
                   placeholder="011-222-33-44"
                   required th:field="*{phone}">
            <small id="phoneHelp" class="form-text text-muted">Номер телефона</small>
        </div>
        <div class="form-group">
            <label for="inputEmail">Электронная почта</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                   placeholder="java@java.com"
                   required th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">Заказы от покупателя к продавцу отправляются через
                email
            </small>
        </div>
        <div class="form-group">
            <label for="inputPassword1">Пароль</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required
                   th:field="*{pass}">
        </div>
        <button type="submit" class="btn btn-primary">Зарегестрировать</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
