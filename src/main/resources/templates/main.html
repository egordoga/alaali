<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Интернет магазин</title>
</head>

<div th:include="header :: headerr"></div>

<div class="container-fluid mt-5 ml-0">
    <div class="row">
        <div class="col-2">
            <ul th:each="groupp : ${groupps}" th:with="groupp_id=${groupp.id}">
                <li style="list-style-type: none">
                    <div class="btn-group dropright">
                        <button type="button" class="btn btn-link btn-sm btn-block dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" th:text="${groupp.name}">...
                        </button>
                        <div class="dropdown-menu">
                            <!-- Dropdown menu links -->
                            <ul th:each="section : ${serviceDB.findSectionByGroupp(groupp_id)}">
                                <li style="list-style-type: none">
                                    <a class="dropdown-item" name="sectId" href="#"
                                       th:href="@{/main(sectId = ${section.id})}" th:text="${section.name}">Action</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col">
            <div class="card-group">
                <ul th:each="product:${products}">
                    <li style="list-style-type: none">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" th:src="@{/pict(picId=${product.id})}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Название карточки</h5>
                                <p class="card-text" th:text="${product.description}">...</p>
                                <a class="btn btn-primary" name="prodId" th:href="@{/product(prodId=${product.id})}">Перейти
                                    к описанию</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
