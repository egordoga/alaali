<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Добавить товар</title>
</head>
<body>

<div class="container">
    <h2>Добавление товара</h2>
    <br/>
    <form th:action="@{/add_product}" th:object="${product}" method="post" id="addform" enctype="multipart/form-data">

        <div class="form-group">
            <label for="inputName">Наименование</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                   placeholder="Samsung Galaxy A6+ 2018 3/32GB Black (SM-A605FZKNSEK)"
                   required th:field="*{name}">
            <small id="nameHelp" class="form-text text-muted">Наименование товара</small>
        </div>

        <div class="form-group">
            <label for="inputPrice">Цена</label>
            <input type="text" class="form-control" id="inputPrice" aria-describedby="emailHelp"
                   placeholder="555" required th:field="*{cost}">
            <small id="priceHelp" class="form-text text-muted">Целое число (для упрощения)</small>
        </div>

        <div class="form-group">
            <label for="inputQuantity">Количество</label>
            <input type="text" class="form-control" id="inputQuantity" aria-describedby="emailHelp"
                   placeholder="123" required th:field="*{quantity}">
            <small id="quantityHelp" class="form-text text-muted">Целое число (для упрощения)</small>
        </div>

        <div class="form-group">
            <label for="comment">Описание</label>
            <textarea class="form-control" rows="3" id="comment" th:field="*{description}"></textarea>
            <small id="discrHelp" class="form-text text-muted">Описание товара</small>
        </div>

        <div class="form-group">
            <label for="inputSection">Example select</label>
            <select th:field="*{section}" class="form-control" id="inputSection">
                <option th:each="section : ${sections}" th:text="${section.name}" th:value="${{section}}">...</option>
            </select>
        </div>

        <h4>Добавить картинки</h4>
        <h6>Вы можете добавить не более 5-и картинок</h6>
        <br/>
        <div class="custom-file">
            <input type="file" class="form-control-file border" th:field="*{files}">
        </div>
        <div class="custom-file">
            <input type="file" class="form-control-file border" th:field="*{files}">
        </div>
        <div class="custom-file">
            <input type="file" class="form-control-file border" th:field="*{files}">
        </div>
        <div class="custom-file">
            <input type="file" class="form-control-file border" th:field="*{files}">
        </div>
        <div class="custom-file">
            <input type="file" class="form-control-file border" th:field="*{files}">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
